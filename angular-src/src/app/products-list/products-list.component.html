<div *ngIf="products">
  <div class="container r2l">
    <div class="row card-group">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4"  *ngFor="let product of products">
      <br>
        <div class="card" style="max-width:319px;">
          <img class="card-img-top" src="{{product.image}}" alt="Card image">
          <div class="card-body r2l">
            <h4 class="card-title">{{product.name}} ל{{product.gender}}</h4>
            <hr>
            <p class="card-text">
                מ"ל: {{product.ml}}
              <br>
              מחיר: {{product.price}}
              <br>
              {{product.status}} במלאי
            </p>
            <button type="button" class="btn btn-primary" (click)="show(product)">הגדל</button>
            <button type="button" class="btn btn-success" (click)="update(product)" *ngIf="isUserIsAdmin()">ערוך</button>
            <button type="button" class="btn btn-danger" (click)="delete(product)" *ngIf="isUserIsAdmin()">מחק</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!products">
  לא נטענו שם מוצרים
</div>
