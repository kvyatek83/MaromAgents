<h2 mat-dialog-title class="r2l">אזהרה</h2>

<mat-dialog-content>   
  <p>האם אתה בטוח שברצונך לערוך מוצר זה?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" class="btn btn-danger"(click)="close()">ביטול</button>
    <span class="btn-spacer"></span>
    <button type="button" class="btn btn-success"(click)="confirm()">המשך</button>
</mat-dialog-actions>
