<h2 mat-dialog-title class="r2l">מוצר נוצר בהצלחה</h2>

<mat-dialog-content>   
  <p>מוצר חדש נוצר, מה ברצונך לעשות עכשיו?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" class="btn btn-danger"(click)="close()">לדף הבית</button>
    <span class="btn-spacer"></span>
    <button type="button" class="btn btn-success"(click)="reset()">מוצר נוסף</button>
</mat-dialog-actions>
